<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- favicon -->
   <link href="static/image/favicon.png" rel="icon">
    <title>Login</title>

</head>
<body>
    <h1 align="center" class="p-2">Self-Drive-Cars </h1>

    <!-- <div class="container-xxl box">
        Linking bootstrap successfully
    </div> -->

    
    <!-- <h1 align="center">Disign  Form </h1> -->
      <div class="container box">
        <div class="row">
            <div class="col-md-4 mt-5 mx-auto shadow p-3">
              <h2 class="mb-5 text-center">User Login</h2>
              <!---->
              {% if errormsg %}
              <div class="alert alert-danger">
                   {{errormsg}} <!--key should be same as given in register 'errormsg '-->
              </div>
              {% endif %}
              
             <form  method="post"  action="/homepage"> 
                {% csrf_token %} 
                  <div class="mb-3 mt-3">
                    <label for="Input1" class="form-label"><strong>Username :</strong></label>
                    <input type="email" class="form-control" id="input1" placeholder="name@example.com" name="uname">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="input2" class="form-label"><strong>Password :</strong></label>
                    <input type="password" id="input2" class="form-control" name="upass" placeholder="Enter password" aria-describedby="passwordHelpBlock">
                  </div>
                  <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-outline-info mb-3">Login</button>
                  </div>
                  <div class="mb-3 mt-3">
                    <a class="text-decoration-none anchor" href="/forget" role="button">Forget Password</a>
                  </div>
                  <div class="mb-3 mt-3">
                        New User ?&nbsp;&nbsp;<a class="btn btn-outline-info" href="/register" role="button">Register</a>
                  </div>

                  
             </form>
            </div>
        </div>
      </div>


    <!-- javascript -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
