<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="../static/static/js/bootstrap.min.js"></script>
        <script src="../static/static/js/popper.js"></script>
        <!--<div class="container box">-->
        
            <!-- Content here -->
            <hr>
            <div class="container box">
                <div class="row">
                    <div class="col-md-4 mt-5 mx-auto shadow p-5 mb-5 bg-body-tertiary rounded">
                        <h2 class="mb-5 text-center">User registration</h2>
                        {% if errormsg %}
                        <div class="alert alert-danger">
                            {{errormsg}}
                        </div>
                        {% endif %}
                        <form method="POST" action="/register">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="Input1" class="form-label"><strong>username</strong></label>
                                <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="Textarea1" class="form-label"><b>Password</b></label>
                                <input type="password" class="form-control" id="Textarea1" name="upass">
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label"><b>confirm password</b></label>
                                <input type="password" class="form-control" id="pass" name="ucpass" >
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">register</button>
                                &nbsp;&nbsp;Already a user ? &nbsp;<a href="/login" style="text-decoration:none;">login</a>
                            </div>
                            {% if success %}
                            <div class="alert alert-success">
                                {{success}}
                            </div>
                            {% endif %}
                        </form>
                    </div>

                </div>
            </div>
    </body>
</html>
